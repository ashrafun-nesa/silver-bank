<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Silver Bank</h1>
        <div class="submit-form">
        <h4>login</h4>
        <input type="text" class="form-control" placeholder="Email">
        <br>
        <input type="password" class="form-control" placeholder="Password">
        <br>
        <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id ="transaction-area">
         <div class="row">
             <div class="col-md-4">
                 <div class="deposit status">
                    <h5>Diposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                 </div>
             </div>
             <div class="col-md-4">
                 <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                 </div>
             </div>
             <div class="col-md-4">
                 <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id= currentBalance>1240</span></h2>
                 </div>
             </div>
         </div>
         <div class="row">
            <div class="col-md-6">
                <div class="box">
                    <h3>Deposit</h3>
                    <br>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                 <div class="box">
                     <h3>Withdraw</h3>
                    <br>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button></div>
            </div>
         </div>
    </div>
    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display ="none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";

        })

        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener('click', function(){
            
            const numberDeposit = getInputNumber("depositAmount");


            // const currentDeposit = document.getElementById("currentDeposit").innerText; 
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = numberDeposit + currentDepositNumber ;
            // document.getElementById("currentDeposit").innerText = totalDeposit;


            updaateSpanText("currentDeposit", numberDeposit);
            updaateSpanText("currentBalance", numberDeposit);

            document.getElementById("depositAmount").value = "";

            

            
        })

        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener('click', function(){
            
            const withdrawNumber = getInputNumber("withdrawAmount");
            updaateSpanText("currentWithdraw", withdrawNumber);
            updaateSpanText("currentBalance", -1* withdrawNumber);

            // const currentBalance = document.getElementById("currentBalance").innerText;
            // const currentBalanceNumber = parseFloat(currentBalance);
            // const totalbalance = currentBalanceNumber - withdrawNumber;
            // document.getElementById("currentBalance").innerText= totalbalance;


            document.getElementById("withdrawAmount").value = "";


        })

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }


        function updaateSpanText(id, addedNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = currentNumber + addedNumber ;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
</body>
</html>
